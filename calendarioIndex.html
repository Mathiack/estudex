<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calend√°rio com Eventos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    .calendar {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-top: 10px;
    }
    .day, .weekday {
      padding: 10px;
      border: 1px solid #ccc;
    }
    .day:hover {
      background: #ddd;
      cursor: pointer;
    }
    .event {
      background-color: #ffeb3b;
      font-size: 0.8em;
      margin-top: 5px;
      border-radius: 5px;
      padding: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="header">
    <button onclick="changeMonth(-1)">&#8592;</button>
    <h2 id="month-year"></h2>
    <button onclick="changeMonth(1)">&#8594;</button>
  </div>
  <div class="days" id="calendar-days"></div>
</div>

<script src="script/calendario.js"></script>
</body>
</html>
