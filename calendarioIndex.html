<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Calendário com Eventos</title>
  <link rel="stylesheet" href="style/mainBiblioteca.css">
  <link rel="stylesheet" href="style/palette.css">
  <link rel="stylesheet" href="style/share.css">
  <link rel="stylesheet" href="style/prompts.css">
  <link rel="stylesheet" href="style/mainCalendario.css">
</head>

<body>
  <header class="window-title">
    <div class="header-left">
      <a href="index.html"><button class="icon-button" translate="no" title="Voltar">
          arrow_back
        </button></a>
    </div>
    <div class="header-center hide-on-tablet">
      <p>Calendário</p>
    </div>
    <div class="header-right">
      <div class="dropdown">
        <button class="icon-button" translate="no" onclick="toggleDropdown('more-menu')" title="Opções">
          more_vert
        </button>
        <div class="dropdown-content menu" id="more-menu">
          <a href="timerIndex.html"><button class="text-button">Timer</button></a>
          <a href="notasIndex.html"><button class="text-button">Notas</button></a>
          <a href="bibliotecaIndex.html"><button class="text-button">Biblioteca</button></a>
        </div>
      </div>
    </div>
  </header>

  <div class="calendar">
    <div class="header">
      <button class="icon-button" onclick="changeMonth(-1)">west</button>
      <h2 id="month-year"></h2>
      <button class="icon-button" onclick="changeMonth(1)">east</button>
    </div>
    <div class="days" id="calendar-days"></div>
  </div>

  <script src="script/calendario.js"></script>
  <script src="script/menus.js"></script>
</body>

</html>
