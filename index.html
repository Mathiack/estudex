<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudex</title>
    <link rel="stylesheet" href="style/palette.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-text);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            /* for√ßa .left √† esquerda e .right √† direita */
            align-items: center;
            /* centraliza verticalmente */
            background-color: var(--background-color);
        }

        .title {
            font-size: 100px;
            font-weight: bold;
            color: #ffae00;
            margin: 0;
        }

        .above-title {
            width: 800px;
            height: 1px;
            border: none;
            background-color: #ffae00;
            margin-bottom: 20px;
        }

        .text {
            font-size: 20px;
            margin: 0;
            max-width: 1000px;
        }

        .left {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 2000px;
            align-items: flex-start;
            padding-left: 100px;
            padding-right: 0px;
            width: 700px;
        }

        .right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            height: 100%;
            padding-right: 150px;
            padding-left: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            background-color: var(--background-color);
            border: 1px solid #ffae00;
            border-radius: 10px;
            color: #ffae00;
            padding: 15px 100px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--hover-color);
        }

        .subtext {
            font-size: 11px;
            color: #ffae00;
            margin-left: 5px;
        }
    </style>
</head>

<body>
